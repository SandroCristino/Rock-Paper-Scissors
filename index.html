<!DOCTYPE html>
<html>
    <head>
        <script src="./script.js" defer></script> 
        <link rel="stylesheet" href="./styles.css">
        <title>Rock-Paper-Scissors</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="main">
            <h1> Rock | Paper | Scissors</h1>
            <div id="start">START</div>

            <div id="container">

              <div class="playerContainer">
                <div id="box" class="s">
                  <div class="scissors">s</div>
                </div>
                <div id="box" class="r">
                  <div class="rock">r</div>
                </div>
                <div id="box" class="p">
                  <div class="paper">p</div>
                </div>

              </div>
              <div class="comContainer">
                <div id="box"> 
                </div>
              </div>
            </div>

            <div id="results"></div>
            <div id="barContainer">
                <div id="comBar"></div>
                <div id="playerBar"></div>
            </div>
        </div>
        <div id="defeated"><img src="./img/gameover.png" width="100%" background-repeat="no-repeat" alt="You lose"> </div>
        <div id="winner"><img src="./img/winner.jpg" width="100%" background-repeat="no-repeat" alt="Victory"> </div> 
    </body>
</html>
